<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="Youtube.css">
</head>

<body>


    <header>
        <div class="logo">
            <img src="logo.png">
        </div>
        <div class="search">
            <input type="text" id="search" placeholder="Search">
            <button id="searchButton">ðŸ”Žï¸Ž</button>
        </div>
    </header>

    <div class="main">
    </div>
    <div class="pages">
    </div>


    <template id="eachVideo">
        <div class="ytVideo">
            <div class="video">
                <!-- <iframe src="" class="vid" frameborder="0" scrolling="no"></iframe> -->
                <img src="./thumbnail.jpg" alt="" class="thumbnail">
            </div>
            <div class="info">
                <div>
                    <div class="title"></div>
                    <div class="metaData">
                        <div class="views"></div>
                        <div class="published"></div>
                    </div>
                </div>
                <div class="author"></div>
                <div class="desc"></div>
            </div>
        </div>
    </template>


    <script src="./script.js"></script>
</body>

</html>
